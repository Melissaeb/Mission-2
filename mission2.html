<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission 2</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <!-- Title area -->
    <section id="title-area">
      <h2>P.S.</h2>
      <h1>Water Your Plants.</h1>
    </section>

    <!-- Left section -->
    <section class="description-left" id="left-marble-queen">
      <h4>Marble Queen Pothos</h4>

      <!-- Form -->
      <form>
      <label for="marble-season">What season is it?</label>
      <select name="marble-season" id="marble-season">
        <option value="Choose">Choose a season</option>
        <option value="Summer">Summer</option>
        <option value="Autumn">Autumn</option>
        <option value="Winter">Winter</option>
        <option value="Spring">Spring</option>
      </select>
      <br/>
      <label for="marble-soil-moisture">How dry is the soil?</label>
      <select name="marble-soil-moisture" id="marble-soil-moisture">
        <option value="Choose">Choose from list</option>
        <option value="Wet">It's quite wet.</option>
        <option value="Moist">It's moist.</option>
        <option value="Dry top inches">The top two/three inches are dry.</option>
        <option value="All dry">The soil is completely dry.</option>
      </select>
      <br/>
      <label for="marble-fertiliser">When was it last fertilised?</label>
      <select name="marble-fertiliser" id="marble-fertiliser">
        <option value="Choose">Choose from list</option>
        <option value=">month">More than a month ago.</option>
        <option value="month">About a month ago.</option>
        <option value="less-than-month">Less than a month ago.</option>
        <option value="?">I don't know.</option>
      </select>
      <br/>
      <button id="marble-submit" onclick="MarbleWaterInstructions(event)">So, what should I do?</button>
      </form>

      <!-- Output -->
      <p id="marble-water-instructions"></p>
      <p id="marble-fertiliser-instructions"></p>
    </section>

    <!-- Image -->
    <section class="plant-right " id="right-marble-queen">
      <image id="marble-queen" src="Images/Marble-queen-pothos-3.jpeg"></image>
    </section>
  </body>
</html>
